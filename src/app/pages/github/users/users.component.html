<div class="">
  <div class="card custom-card" style="border-radius: 0;">
    <div class="container  py-5">
      <h1 class="text-center">Search GitHub Users</h1>
      <div class="d-flex justify-content-center mt-4">
        <form class="d-flex">
          <input
            class="custom-input form-control form-control-lg me-2 shadow-none bg-transparent text-white border border-white"
            type="search" placeholder="Search Users" name="searchTerm" [(ngModel)]="searchTerm">
          <button class="btn btn-outline-white border border-white shadow-none" type="submit" (click)="search()">
            <i class="fas fa-search text-white"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container py-4">
  <ng-container *ngIf="loading">
    <app-loader></app-loader>
  </ng-container>

  <ng-container *ngIf="showResults">
    <div>
      <h1 class="">Found Users</h1>
      <div>
        <ng-container *ngIf="users.length === 0">
          <div class="container py-5">
            <h1 class="text-center">No Users Found</h1>
          </div>
        </ng-container>
        <div class="row my-5">
          <div *ngFor="let user of users" class="col-12 col-md-6 col-lg-4 col-xl-4 mb-4">
            <div class="card custom-card px-4 py-4">
              <div class="c-body">

                <div class="d-flex align-items-center">
                  <div class="stat mt-3 me-4 d-flex align-items-center">
                    <span class="icon">
                      <img class="avatar-img" src="{{user.avatar_url}}" alt="{{user.login}}">
                    </span>
                  </div>

                  <div class="d-flex flex-column">

                    <a routerLink="/github/users/{{user.login}}" class="custom-link mb-3">
                      <h4 class="text-capitalize">{{user.login}}</h4>
                    </a>
                    <a href="{{user.html_url}}" class="custom-link">
                      View on Github
                      <span>
                        <i class="fas fa-external-link"></i>
                      </span>
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
